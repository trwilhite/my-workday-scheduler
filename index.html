<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="nine" class="row time-block">
        <div class="d-flex col-1 align-items-center">9:00am</div>
        <textarea id="textarea" class="col-10 border" placeholder="Enter Task Here"></textarea>
        <button type="button" class="col-1 far fa-save saveBtn"></button>
      </div>
      <div id="ten" class="row time-block">
        <div class="d-flex col-1 align-items-center">10:00am</div>
        <textarea id="textarea" class="col-10 border" placeholder="Enter Task Here"></textarea>
        <button type="button" class="col-1 far fa-save saveBtn"></button>
      </div>
      <div id="eleven" class="row time-block">
        <div class="d-flex col-1 align-items-center">11:00am</div>
        <textarea id="textarea" class="col-10 border" placeholder="Enter Task Here"></textarea>
        <button type="button" class="col-1 far fa-save saveBtn"></button>
      </div>
      <div id="twelve" class="row time-block">
        <div class="d-flex col-1 align-items-center">12:00pm</div>
        <textarea id="textarea" class="col-10 border" placeholder="Enter Task Here"></textarea>
        <button type="button" class="col-1 far fa-save saveBtn"></button>
      </div>
      <div id="one" class="row time-block">
        <div class="d-flex col-1 align-items-center">1:00pm</div>
        <textarea id="textarea" class="col-10 border" placeholder="Enter Task Here"></textarea>
        <button type="button" class="col-1 far fa-save saveBtn"></button>
      </div>
      <div id="two" class="row time-block">
        <div class="d-flex col-1 align-items-center">2:00pm</div>
        <textarea id="textarea" class="col-10 border" placeholder="Enter Task Here"></textarea>
        <button type="button" class="col-1 far fa-save saveBtn"></button>
      </div>
      <div id="three" class="row time-block">
        <div class="d-flex col-1 align-items-center">3:00pm</div>
        <textarea id="textarea" class="col-10 border" placeholder="Enter Task Here"></textarea>
        <button type="button" class="col-1 far fa-save saveBtn"></button>
      </div>
      <div id="four" class="row time-block">
        <div class="d-flex col-1 align-items-center">4:00pm</div>
        <textarea id="textarea" class="col-10 border" placeholder="Enter Task Here"></textarea>
        <button type="button" class="col-1 far fa-save saveBtn"></button>
      </div>
      <div id="five" class="row time-block">
        <div class="d-flex col-1 align-items-center">5:00pm</div>
        <textarea id="textarea" class="col-10 border" placeholder="Enter Task Here"></textarea>
        <button type="button" class="col-1 far fa-save saveBtn"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
